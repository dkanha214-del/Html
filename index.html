<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Video Player</title>
<style>
body{margin:0;background:black;}
#wrap{position:relative;}
video{width:100%;height:auto;}
#gear{
  position:absolute;
  bottom:15px;
  right:15px;
  font-size:22px;
  color:white;
  cursor:pointer;
}
#menu{
  position:absolute;
  bottom:55px;
  right:15px;
  background:rgba(0,0,0,.85);
  border-radius:8px;
  display:none;
}
#menu div{
  padding:10px 18px;
  color:white;
  cursor:pointer;
}
#menu div:hover{background:#333;}
</style>
</head>

<body>
<div id="wrap">
  <video id="v" controls autoplay></video>
  <div id="gear">⚙️</div>
  <div id="menu">
    <div onclick="q(480)">480p</div>
    <div onclick="q(720)">720p</div>
    <div onclick="q(1080)">1080p</div>
  </div>
</div>

<script>
const links={
  480:"http://infinity-tg-cloud.onrender.com/dl/106/InfinityTGCloudBOT_1764858814.mkv?hash=AgADUi",
  720:"http://infinity-tg-cloud.onrender.com/dl/106/InfinityTGCloudBOT_1764858814.mkv?hash=AgADUi",
  1080:"http://infinity-tg-cloud.onrender.com/dl/106/InfinityTGCloudBOT_1764858814.mkv?hash=AgADUi"
};

const v=document.getElementById("v");
const m=document.getElementById("menu");
document.getElementById("gear").onclick=()=> {
  m.style.display = m.style.display==="block"?"none":"block";
};

v.src=links[720];

function q(x){
  let t=v.currentTime;
  v.src=links[x];
  v.currentTime=t;
  v.play();
  m.style.display="none";
}
</script>
</body>
</html/>
