<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Iframe Embed Link Extractor</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  background:#0f1220;
  color:#fff;
  font-family:Arial, sans-serif;
  margin:0;
  padding:15px;
}
h1{font-size:20px;margin-bottom:10px}
textarea{
  width:100%;
  min-height:180px;
  background:#111;
  color:#0f0;
  border:1px solid #333;
  border-radius:6px;
  padding:10px;
  box-sizing:border-box;
}
button{
  margin-top:10px;
  padding:10px 15px;
  background:#00c2ff;
  border:none;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
}
button:active{opacity:.8}
.result{
  margin-top:15px;
  background:#111;
  border:1px solid #333;
  border-radius:6px;
  padding:10px;
  font-size:14px;
  white-space:pre-wrap;
  word-break:break-all;
}
small{opacity:.7}
</style>
</head>

<body>

<h1>ðŸŽ¬ Iframe Embed Link Extractor</h1>
<small>Paste full HTML code below and extract all video embed links</small>

<textarea id="htmlInput" placeholder="Paste full HTML code here..."></textarea>

<button onclick="extract()">Extract Embed Links</button>
<button onclick="copy()">Copy Result</button>

<div class="result" id="output">No data</div>

<script>
function extract(){
  const html = document.getElementById("htmlInput").value;
  if(!html.trim()){
    alert("Please paste HTML code");
    return;
  }

  const iframeRegex = /<iframe[^>]+>/gi;
  const srcRegex = /(src|data-src)=["']([^"']+)["']/i;

  const matches = html.match(iframeRegex) || [];
  const links = [];

  matches.forEach(tag=>{
    const srcMatch = tag.match(srcRegex);
    if(srcMatch){
      links.push(srcMatch[2]);
    }
  });

  const unique = [...new Set(links)];

  if(unique.length === 0){
    document.getElementById("output").textContent = "No iframe embed links found.";
    return;
  }

  const json = unique.map((url,i)=>({
    server: "Server " + (i+1),
    embed: url
  }));

  document.getElementById("output").textContent =
    "FOUND " + unique.length + " EMBED LINKS\n\n" +
    JSON.stringify(json, null, 2);
}

function copy(){
  const text = document.getElementById("output").textContent;
  navigator.clipboard.writeText(text).then(()=>{
    alert("Copied to clipboard");
  });
}
</script>

</body>
</html>
